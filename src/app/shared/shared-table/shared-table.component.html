<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{tableTitle}}</h5>
      <div class="d-flex flex-row">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Filter..."
          [(ngModel)]="filterText"
          (input)="applyFilter()"
          
        /><br>
        <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden"></span>
        </div>
        <!-- <span *ngIf="!isLoading">{{ filteredData.length }} results found</span> -->
      </div>
      <button class="btn btn-primary" *ngIf="isNewAction" (click)="onNewClick()">New</button>
      <button class="btn btn-warning" *ngIf="isReturnButton"  (click)="onAddNewClick()">{{btnTitle}}</button>
    </div>
    <div class="card-body">
      <div class="table-responsive" *ngIf="!isNotData">
        <table class="table table-striped table-hover">
          <thead>
            <tr *ngIf="isAction">
              <th *ngFor="let header of tableHeaders">{{ header }}</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of filteredData">
              <td *ngFor="let key of tableKeys">
                {{ transformData(row, key) }}
                </td>
              <td *ngIf="isAction">
                <a class="text-primary fs-3 mx-2"  (click)="editRow(row)"  style="text-decoration: none;">
                    <i class="fa fa-edit"></i>
                </a>
                <a class="text-danger fs-3 mx-2"  (click)="deleteRow(row)"  style="text-decoration: none;">
                    <i class="fa fa-trash"></i>
                </a>
                
              </td>
            </tr>
            <!-- <tr *ngIf="filteredData.length === 0">
              <td colspan={{tableHeaders.length + 1}}
              class="text-center">
                No data found
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <ng-container *ngIf="isNotData"
  >
  <h3 class="text-center text-muted">No Record found...</h3>
</ng-container>
    </div>
  </div>
